{% extends "base.html" %}

{% block title %}Session {{ session.id }} - {{ session.title }}{% endblock %}
{% block body %}
<div id="SessionDetail">
    <div class="row">
        <div class="span12">
            <p>{{session.abstract}}
        </div>
    </div>
    <h6>Presented by:</h6>
    {% for speaker in session.speakers.all %}
    <div class="row">
        <div class="span12">
            <h4><a href="{{ speaker.get_absolute_url }}">{{speaker}}</a></h4>
            <p>{{ speaker.bio }}</p>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
